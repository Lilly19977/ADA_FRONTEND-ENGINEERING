<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <h1>Lilly's Cafe</h1>
        <p>Our Menu</p>
      </header>
      <hr />
      <section>
        <h2>coffee</h2>
        <div class="icon">
          <img src="./coffee-cup.png" width="40px" />
        </div>
        <ul class="price">
          <li><span>mocha</span> <span>#1000.00</span></li>
          <li><span>hazelnut</span> <span>#2000.00</span></li>
          <li><span>pumpkin spice</span> <span>#1500.00</span></li>
          <li><span>french vanilla</span> <span>#2000.00</span></li>
          <li><span>caramel macchiato</span> <span>#2500.00</span></li>
        </ul>
      </section>
      <section>
        <h2>Dessert</h2>
        <div class="icon">
            <img src="./cake.png" width="40px" />
          </div>
        <ul class="price">
          <li><span>cakes</span> <span>#500.00</span></li>
          <li><span>cookies</span> <span>#1000.00</span></li>
          <li><span>candies</span> <span>#1500.00</span></li>
          <li><span>biscuitss</span> <span>#2000.00</span></li>
          <li><span>pasteries</span> <span>#2500.00</span></li>
        </ul>
      </section>
    </div>
